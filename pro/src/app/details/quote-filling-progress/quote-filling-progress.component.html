<div class="container-fluid">
    <div class="row">
        <div class="col align-self-start mt-3">
            <img src="../../../assets/logo.png">
        </div>
        <div class="col align-self-center text-center">
            <h1><i>Self Cyber Insurance</i></h1>
        </div>
        <div class="col mt-2" style="text-align: end;">
            <img style="width: 100px;"  src="../../../assets/comp_logo.png" alt="">
        </div>
    </div>
</div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-7 col-lg-7 col-xl-7 text-center p-0 my-2">

                <!-- progressbar -->
                <ul id="progressbar">
                    <li class="active" id="plan"><strong>Choose My Plan</strong></li>
                    <li class="active" id="personal"><strong>Provide My Details</strong></li>
                    <li id="payment"><strong>Review & Pay</strong></li>
                    <li id="confirm"><strong>Get My Policy</strong></li>
                    
                </ul>
                
            </div>
            <h2 class="text-center"><i><b>Hi Insured,</b> Please Help Us With The Details To Get You An Accurate Quote</i></h2>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row"> 
            <div class="col-lg-8 col-sm-12" style="border: 1px solid black;" [ngSwitch]="showModule">

                <app-choose-plan (onProceedFromChoosePlan)="updateShowModuleChoosePlan($event)" *ngSwitchCase="'choose_plan'"></app-choose-plan>
                <app-personal-details (onProceedFromPersonalDetails)="updateShowModulePersonalDetail($event)" *ngSwitchCase="'personal_details'"></app-personal-details>
                <app-review-quote [detailInfo]="capturedFromChilds" (onProceedFromQuoteReview)="updateShowModuleQuoteReview($event)"   *ngSwitchCase="'review-quote'"></app-review-quote>
                <app-confirm *ngSwitchCase="'confirm'"></app-confirm>
            </div>
            <div class="col-3 d-none d-lg-block align-self-end pic-div">
                <img src="../../../assets/cyberlock.png" alt="">
            </div>
        </div>
    </div>
